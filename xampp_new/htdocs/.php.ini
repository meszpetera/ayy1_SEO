[PHP]
engine = On
zend.ze1_compatibility_mode = Off
zend_extension=/usr/local/src/ioncube/ioncube_loader_lin_5.2.so
short_open_tag = On
asp_tags = Off
precision    =  12
y2k_compliance = On
output_buffering = On
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func=
serialize_precision = 100
;;allow_call_time_pass_reference = On
;;safe_mode = off
;;;safe_mode_uid = on
;;;safe_mode_gid = on
;;;safe_mode_include_dir = 
;;;safe_mode_exec_dir =
;;safe_mode_allowed_env_vars = PHP_
;;safe_mode_protected_env_vars = LD_LIBRARY_PATH
open_basedir = /home/www.saxonrt.eu/:/tmp/:/usr/share/php/:/usr/lib/php:/usr/local/lib/php
disable_functions = highlight_file, diskfreespace,  passthru, system, popen, pfsockopen, show_source, getrusage, get_current_user, set_time_limit, getmyuid, getmypid, tmpfile, leak, listen, alter_ini, shell_exec, sleep, openlog, virtual
disable_classes =
expose_php = On
max_execution_time = 600     ; Maximum execution time of each script, in seconds
max_input_time = 600 ; Maximum amount of time each script may spend parsing request data
max_input_nesting_level = 256 ; Maximum input variable nesting level
memory_limit = 256M      ; Maximum amount of memory a script may consume (128MB)
error_reporting  = E_ALL & ~E_NOTICE ^ E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
track_errors = Off
error_log = /var/log/phperror.log
variables_order = "EGPCS"
;;register_globals = On
;;register_long_arrays = On
register_argc_argv = On
auto_globals_jit = On
post_max_size = 200M
;;magic_quotes_gpc = On
magic_quotes_runtime = Off
magic_quotes_sybase = Off
auto_prepend_file =
auto_append_file =
default_mimetype = "text/html"
enable_dl = Off
file_uploads = On
upload_tmp_dir = /tmp
upload_max_filesize = 200M
allow_url_fopen = On
allow_url_include = On
default_socket_timeout = 60
include_path = ".:/usr/share/php"
include_path = ".:/home/www.saxonrt.eu/sys/PEAR/:/usr/lib/php:/usr/local/lib/php"

