[General]
installdir=C:\xampp_old
base_stack_name=XAMPP
base_stack_key=
base_stack_version=5.6.40-1
base_stack_platform=windows
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=C:\xampp_old/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=C:\xampp_old/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=C:\xampp_old\mysql
mysql_binary_directory=C:\xampp_old\mysql\bin
mysql_data_directory=C:\xampp_old\mysql\data
mysql_configuration_directory=C:\xampp_old/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=C:\xampp_old\php
php_configuration_directory=C:\xampp_old\php
php_extensions_directory=C:\xampp_old\php\ext
